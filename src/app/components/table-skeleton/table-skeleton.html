<div class="overflow-x-auto rounded-xl border border-gray-200 shadow-sm bg-white">
  <table class="min-w-full text-sm text-left">
    <thead class="bg-slate-800">
      <tr>
        @for (col of [1,2,3,4,5,6,7]; track col) {
          <th class="px-6 py-3">
            <div class="h-4 bg-slate-700 rounded animate-pulse w-20"></div>
          </th>
        }
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      @for (row of rowsArray(); track $index) {
        <tr>
          <td class="px-6 py-4">
            <div class="w-12 h-12 bg-gray-200 rounded-full animate-pulse"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded animate-pulse w-32"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded animate-pulse w-24"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded animate-pulse w-28"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded animate-pulse w-40"></div>
          </td>
          <td class="px-6 py-4">
            <div class="h-4 bg-gray-200 rounded animate-pulse w-16"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-8 h-8 bg-gray-200 rounded-full animate-pulse"></div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
