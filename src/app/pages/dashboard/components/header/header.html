<header
    class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 backdrop-blur-xl border-b border-slate-700/50 fixed w-full z-40 shadow-2xl">
    <div class="px-4 sm:px-8 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <app-sidebar [menuItems]="menuItems" [title]="'Painel Administrativo'" [description]="'Sistema Jurídico'"
                [footerText]="'LexHub v1.0 - Admin'">
            </app-sidebar>

            <div class="flex items-center space-x-3 group cursor-pointer">
                <div
                    class="bg-gradient-to-br from-blue-600 to-blue-700 p-2 rounded-lg shadow-md group-hover:shadow-blue-500/30 transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                    </svg>
                </div>

                <div class="flex flex-col">
                    <span
                        class="text-white font-bold text-lg sm:text-xl tracking-tight leading-none group-hover:text-blue-400 transition-colors">
                        LexHub
                    </span>
                    <span class="text-blue-300/80 text-[10px] sm:text-xs font-medium tracking-wide">
                        Sistema Jurídico
                    </span>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-3 sm:space-x-4">
            <div class="hidden sm:flex items-center space-x-4  px-4 py-1 ">
                <div class="relative inline-block">
                    <div
                        class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold text-white text-lg shadow-md overflow-hidden transition-transform duration-200 hover:scale-105">
                        @if (userAvatar()) {
                        <img [src]="userAvatar()" alt="Avatar"
                            class="w-full h-full object-cover rounded-full border-2 border-white" loading="lazy"
                            referrerpolicy="no-referrer" />
                        } @else {
                        <span class="select-none">{{ userName().charAt(0).toUpperCase() }}</span>
                        }
                    </div>

                    <div
                        class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-slate-900 shadow-md">
                    </div>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs">Seja bem vindo(a)</span>
                    <span class="text-sm text-slate-400 font-medium">
                        {{ userName() || 'Carregando...' }}
                    </span>
                </div>
            </div>
            <details class="dropdown dropdown-end">
                <summary class="btn btn-ghost btn-circle text-white hover:bg-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                    </svg>
                </summary>
                <ul
                    class="menu dropdown-content bg-slate-800 rounded-lg z-[100] w-56 p-2 shadow-xl border border-slate-700 mt-2">
                    <li>
                        <a class="text-white hover:bg-slate-700 rounded-md py-2 px-3 flex items-center gap-2"
                            routerLink="/dashboard/configuracoes">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Configurações
                        </a>
                    </li>
                    <li class="border-t border-slate-700 mt-1 pt-1">
                        <app-logout-button
                            [customClass]="'px-3 py-2 flex gap-2 justify-start items-center cursor-pointer text-white text-sm hover:bg-slate-700 transition-all rounded-md w-full'"
                            [animate]="false" [heightImage]="'h-4 w-4'">
                        </app-logout-button>
                    </li>
                </ul>
            </details>
        </div>
    </div>
</header>
